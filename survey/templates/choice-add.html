<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
  <style type="text/css">
  .centerdv {
    margin-top: 5%;
    margin-left: auto;
    margin-right: auto;
    text-align: center;
  }
  .formcss {
    margin-top: 5%;
    margin-bottom: 5%;
    width: 80%;
    margin-left: auto;
    margin-right: auto;
    text-align: center;
  }
  .centerform {
    margin-left: auto;
    margin-right: auto;
    text-align: center;
    width: 45%;
  }
  </style>
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href={% url 'root' %}>Survey Site</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href={% url 'admin-survey-create-view' %}>Create Survey</a></li>
        <li><a href="{% url 'admin-panel' %}">View Survey Data</a></li>
      </ul>
    </div>
  </div>

  <div class="centerdv container">
    <div class="page-header">
      <h2>Add A Choice to {{question.question_text}}</h2>
    </div>
    <br>
    <form class="centerform" method="post" action={% url 'admin-choice-add' %}>
      {% csrf_token %}
      <b>Choice:</b>
      <input type="text" class="form-control" name="question_text"><br>
      <input type="submit" class="btn btn-primary" value="Add Choice!">
      <p>
        <a href={% url 'admin-panel' %} class="btn btn-success">Finish</a>
        <a href={% url 'admin-question-add-view' %} class="btn btn-primary">New Question</a>
      </p>
    </form>
   </div>
</body>
</html>
